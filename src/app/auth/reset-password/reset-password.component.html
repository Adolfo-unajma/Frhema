<div class="max-w-md mx-auto bg-white p-6 shadow rounded mt-10">

  <h2 class="text-xl font-semibold mb-4">Cambiar contrase単a</h2>

  <div *ngIf="mensaje" class="p-3 bg-green-100 text-green-700 rounded mb-4">
    {{ mensaje }}
  </div>

  <div *ngIf="error" class="p-3 bg-red-100 text-red-700 rounded mb-4">
    {{ error }}
  </div>

  <form (ngSubmit)="cambiar()">

    <label>Nueva contrase単a</label>
    <input type="password" class="w-full border p-2 rounded mb-4" [(ngModel)]="nueva" name="nueva" required />

    <label>Confirmar contrase単a</label>
    <input type="password" class="w-full border p-2 rounded mb-4" [(ngModel)]="confirmar" name="confirmar" required />

    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
      Cambiar contrase単a
    </button>

  </form>

  <p class="mt-4 text-[0.9rem] text-center text-gray-600">
        <a routerLink="/" class="text-blue-600 font-semibold no-underline hover:text-blue-800">
          Iniciar Sesion
        </a>
      </p>
</div>
