<nav style="padding: 1rem; background: #f3f3f3; display:flex; gap:1rem;">
  
  <a routerLink="/dashboard">Inicio</a>

  <!-- ADMIN (1) y ALMACENERO (3) -->
  <a *ngIf="rol == 1 || rol == 3" routerLink="/dashboard/productos">Productos</a>
  <a *ngIf="rol == 1 || rol == 3" routerLink="/dashboard/categorias">Categor√≠as</a>
  <a *ngIf="rol == 1 || rol == 3 || rol == 4" routerLink="/dashboard/proveedores">Proveedores</a>

  <!-- COMPRAS (4) -->
  <a *ngIf="rol == 1 || rol == 4" routerLink="/dashboard/compras">Compras</a>

  <!-- CAJERO (2) -->
  <a *ngIf="rol == 1 || rol == 2" routerLink="/dashboard/pos">POS</a>
  <a *ngIf="rol == 1 || rol == 2" routerLink="/dashboard/ventas">Ventas</a>

  <!-- CLIENTES: ADMIN (1), CAJERO (2), GERENTE (5) -->
  <a *ngIf="rol == 1 || rol == 2 || rol == 5" routerLink="/dashboard/clientes">Clientes</a>

  <!-- CONFIGURACI√ìN ‚Üí s√≥lo ADMIN (1) -->
  <a *ngIf="rol == 1" routerLink="/dashboard/usuarios">Usuarios</a>

  <button style="margin-left:auto;" (click)="logout()">Cerrar sesi√≥n</button>
</nav>

<router-outlet></router-outlet>
