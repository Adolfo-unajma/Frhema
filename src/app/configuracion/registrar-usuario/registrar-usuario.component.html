<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow">

  <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
      </path>
    </svg>
    Registrar Nuevo Usuario
  </h2>

  <!-- MENSAJE DE ÉXITO -->
  <div *ngIf="mensaje" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
    {{ mensaje }}
  </div>

  <!-- MENSAJE DE ERROR -->
  <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
    {{ error }}
  </div>

  <form (ngSubmit)="registrar()" class="space-y-4">

    <!-- EMAIL -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="ejemplo@correo.com"
      />
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Mínimo 6 caracteres"
      />
    </div>

    <!-- NOMBRE_USUARIO -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
      <input
        type="text"
        [(ngModel)]="nombre_usuario"
        name="nombre_usuario"
        required
        class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="ej: CAJERO03"
      />
    </div>

    <!-- NOMBRE -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
        class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Nombres"
      />
    </div>

    <!-- APELLIDO -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Apellido</label>
      <input
        type="text"
        [(ngModel)]="apellido"
        name="apellido"
        required
        class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Apellidos"
      />
    </div>

    <!-- BOTÓN REGISTRAR -->
    <button
      type="submit"
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
    >
      Registrar Usuario
    </button>

  </form>
</div>
